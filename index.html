<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="shortcut icon"
      href="https://e7.pngegg.com/pngimages/887/557/png-clipart-cmd-exe-computer-icons-system-console-computer-terminal-world-wide-web-angle-text.png"
      type="image/x-icon"
    />
    <title>Command Prompt</title>
  </head>
  <body>
    <h1 id="title">Baba Command Prompt</h1>
    <div class="command">
      <div class="menu">
        <div class="logo">
          <img
            class="menulogo"
            src="https://www.macworld.co.uk/cmsdata/features/3608274/Terminalicon2_thumb800.png"
            alt=""
          />
        </div>
        <div class="menuname">Baba Prompt</div>
      </div>
      <div class="commandscreen">
        <label for="">C:\\CodeWithBabaji></label>
        <div id="cursor"></div>
        <div class="cmd"></div>
      </div>
    </div>
    <div class="tips">
      <table>
        <tr>
          <th>Command</th>
          <th>Function</th>
        </tr>
        <tr>
          <td>open java</td>
          <td>opens java tutorial</td>
        </tr>
        <tr>
          <td>open react</td>
          <td>opens react official website</td>
        </tr>
        <tr>
          <td>coder profile</td>
          <td>opens developer profile</td>
        </tr>
      </table>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
